name: Bump version and update changelog

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: 3.12
      version_number:
        description: Version number of the new release (no leading "v")
        required: true
        type: string
      changelog:
        description: The complete changelog
        required: true
        type: string
      github_token:
        description: Token for pushing the changes
        required: true
        type: string
    outputs:
      changelog_commitish: ${{ jobs.bump_and_update_changelog.outputs.changelog_commitish }}

jobs:
  bump_and_update_changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog_commitish: ${{ steps.commit.outputs.commit_long_sha || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ inputs.github_token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install poetry
        run: pipx install --python ${{ inputs.python_version }} poetry

      - name: Update package version in pyproject.toml
        run: poetry version ${{ inputs.version_number }}

      - name: Update CHANGELOG.md
        uses: DamianReeves/write-file-action@master
        with:
          path: CHANGELOG.md
          write-mode: overwrite
          contents: ${{ inputs.changelog }}

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Apify Release Bot
          author_email: noreply@apify.com
          message: "chore(release): Update changelog and package version [skip ci]"
