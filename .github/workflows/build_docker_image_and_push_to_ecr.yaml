name: build docker image and push it to ECR

on:
  workflow_call:
    inputs:
      imageTag:
        description: Tag given to container image
        required: true
        type: string
      repository:
        description: Container repository
        required: true
        type: string
      registry:
        description: Container registry
        required: true
        type: string
      dockerFilePath:
        description: Path to Dockerfile
        required: false
        type: string
        default: ./deploy/Dockerfile
      awsRegion:
        description: AWS region
        required: false
        type: string
        default: us-east-1
      slackChannelId:
        description: Slack Channel ID
        required: true
        type: string
      setNodeVersion:
        description: Put NODE_VERSION from .nvmrc to docker build args
        required: false
        type: string
        default: true
      dockerBuildArgs:
        description: Values for --build-arg argument
        required: false
        type: string
        # This is just a dummy default, so docker does not complain
        default: FOO=BAR
      actorOverride:
        description: Override the author of event
        required: false
        type: string

    secrets:
      awsAccessKeyId:
        description: AWS access key ID
        required: true
      awsSecretAccessKey:
        description: AWS secret access key
        required: true
      slackToken:
        description: Slack API token
        required: true
      npmToken:
        description: Put NPM_TOKEN to docker build args
        required: false

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.awsAccessKeyId }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.awsSecretAccessKey }}
  AWS_REGION: ${{ inputs.awsRegion }}

  # NPMRC_TEMP_FILE: npmrc-temp-file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to slack
        uses: slackapi/slack-github-action@v1.19.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slackToken }}
        with:
          channel-id: ${{ inputs.slackChannelId }}
          payload: |
            {
              "text": ":large_blue_circle: *${{ github.repository }} build started*",
              "attachments": [
                {
                  "color": "#0066ff",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Author:* ${{ inputs.actorOverride || github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Revision:* ${{ inputs.imageTag }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Details:* <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|trigger>, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:* ${{ github.event_name }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }

      - name: clone repository
        uses: actions/checkout@v3
      
      - name: set docker build args and secrets
        run: |
          BUILD_ARGS=${{ inputs.dockerBuildArgs }}
          if [ "${{ inputs.setNodeVersion }}" = true ]; then
              BUILD_ARGS="${BUILD_ARGS}, NODE_VERSION=$(head -1 .nvmrc)"
          fi
      
          if [ "${{ secrets.npmToken }}" != "" ]; then
              BUILD_ARGS="${BUILD_ARGS}, NPM_TOKEN=${{ secrets.NPM_TOKEN }}"
          fi

          BUILD_ARGS_ARRAY="[ ${BUILD_ARGS} ]"
          echo "BUILD_ARGS=${BUILD_ARGS_ARRAY}" >> $GITHUB_ENV

      # NOTE: can be useful
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2
      
      - name: setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: login to AWS ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: build and push
        id: build_and_push
        uses: docker/build-push-action@v3
        with:
          file: ${{ inputs.dockerFilePath }}
          push: true
          tags: ${{ inputs.registry }}/${{ inputs.repository }}:${{ inputs.imageTag }}
          build-args: ${{ env.BUILD_ARGS }}

      - name: helper - get slack message attachment color
        id: helper
        if: ${{ always() }}
        run: |
          if [ "${{ job.status }}" = "success" ]
          then
              echo ::set-output name=color::#00cc00
              echo ::set-output name=emoji::large_green_circle
          else
              echo ::set-output name=color::#ff0000
              echo ::set-output name=emoji::red_circle
          fi 
      
      - name: send result to slack
        if: ${{ always() }}
        uses: slackapi/slack-github-action@v1.19.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slackToken }}
        with:
          channel-id: ${{ inputs.slackChannelId }}
          payload: |
            {
              "text": ":${{ steps.helper.outputs.emoji }}: *${{ github.repository }} build result: ${{ job.status }}*",
              "attachments": [
                {
                  "color": "${{ steps.helper.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Author:* ${{ inputs.actorOverride || github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Revision:* ${{ inputs.imageTag }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Details:* <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|trigger>, <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:* ${{ github.event_name }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }