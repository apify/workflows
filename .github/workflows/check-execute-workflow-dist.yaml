name: Check and Update dist in js actions

on:
  push:
    branches:
      - main
    paths:
      - 'execute-workflow/**'
      - 'wait-for-checks/**'

permissions:
  contents: write

jobs:
  check-and-update-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.APIFY_SERVICE_ACCOUNT_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            execute-workflow/package-lock.json
            wait-for-checks/package-lock.json

      - name: Install and build execute-workflow
        working-directory: execute-workflow
        run: |
          npm ci
          npm run build

      - name: Install and build wait-for-checks
        working-directory: wait-for-checks
        run: |
          npm ci
          npm run build

      - name: Commit and push if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Apify Release Bot
          author_email: noreply@apify.com
          message: "chore: rebuild js actions dist [skip ci]"
          add: |
            execute-workflow/dist/
            wait-for-checks/dist/
