name: Unit tests

on:
  workflow_call:
    secrets:
      httpbin_url:
        required: false
        description: Used to set the HTTPBIN_URL environment variable

jobs:
  unit_tests:
    name: Unit tests
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] # All supported Python versions.
    runs-on: ${{ matrix.os }}
    env:
      HTTPBIN_URL: ${{ secrets.httpbin_url || 'https://httpbin.org' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry for version checking
        run: |
          pip install poetry

      - name: Install Python dependencies
        run: |
          pipx install --python ${{ matrix.python-version }} poetry
          # This forces poetry to use specific Python version when installing a project.
          # Raises error, if this Python version does not match project specific Python constraints.
          poetry config virtualenvs.use-poetry-python true
          poetry env use ${{ matrix.python-version }}
          make install-dev

      - name: Run unit tests
        run: make unit-tests
