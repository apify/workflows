name: Unit tests

on:
  workflow_call:

jobs:
  unit_tests:
    name: Unit tests
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] # All supported Python versions.
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a httpbin in the background
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: addnab/docker-run-action@v3
        with:
          image: mccutchen/go-httpbin
          options: -d -p 8080:8080

      - name: Set httpbin URL
        run: |
          if [[ "${{ matrix.os }}" = ubuntu-latest ]]; then
            echo "HTTPBIN_URL=http://localhost:8080" | tee -a $GITHUB_ENV
          else
            echo "HTTPBIN_URL=https://httbingo.org" | tee -a $GITHUB_ENV
          fi

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          pipx install --python ${{ matrix.python-version }} poetry
          make install-dev

      - name: Run unit tests
        run: make unit-tests
