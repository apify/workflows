name: Unit tests

on:
  workflow_call:

jobs:
  unit_tests:
    name: Unit tests
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] # All supported Python versions.
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a local httpbin and set HTTPBIN_URL (ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          docker run -d -p 8080:8080 mccutchen/go-httpbin 
          echo "HTTPBIN_URL=http://localhost:8080" >> $GITHUB_ENV

      - name: Set HTTPBIN_URL (windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          chcp 65001 #set code page to utf-8
          echo ("HTTPBIN_URL=https://httpbingo.org) >> $env:GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          pipx install --python ${{ matrix.python-version }} poetry
          make install-dev

      - name: Run unit tests
        run: make unit-tests
