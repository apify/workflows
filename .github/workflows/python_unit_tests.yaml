name: Unit tests

on:
  workflow_call:
    inputs:
      httpbin_url:
        required: false
        type: string
        default: 'https://httpbin.org'
        description: Used to set the HTTPBIN_URL environment variable

jobs:
  unit_tests:
    name: Unit tests
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] # All supported Python versions.
    runs-on: ${{ matrix.os }}
    environment:
      HTTPBIN_URL: ${{ inputs.httpbin_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          pipx install --python ${{ matrix.python-version }} poetry
          make install-dev

      - name: Run unit tests
        run: make unit-tests
